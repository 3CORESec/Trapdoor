name: trapdoor master deployment
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:     
    - uses: actions/checkout@v2
    - name: setup dotnet
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: dependencies
      run: dotnet restore
    - name: build api
      run: |
            dotnet build Trapdoor.csproj --configuration Production
            dotnet publish Trapdoor.csproj -o ./staging/app /p:EnvironmentName=Production
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.PROD_AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.PROD_AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-central-1
    - name: zip and upload
      run: |
            cd ./staging/app
            zip -r trapdoor.zip .
    - name: Upload zip file
      run: aws s3 cp ./trapdoor.zip s3://3cs-serverless-apps/trapdoor/ --content-type=application/zip
